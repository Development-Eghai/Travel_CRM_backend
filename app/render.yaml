services:
  - type: web
    name: TravelCRM
    env: python
    buildCommand: |
      apt-get update
      apt-get install -y python3-dev libmysqlclient-dev build-essential
      pip install -r requirements.txt
    startCommand: PYTHONPATH=. uvicorn app.main:app --host 0.0.0.0 --port $PORT
    pythonVersion: 3.11
